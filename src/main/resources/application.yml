#
# Configuration for the Swedish eID Reference IdP.
#

server:
  port: 8443
  servlet:
    context-path: /idp
    session:
      cookie:
        same-site: none
        max-age: 60m
  ssl:
    enabled: true
    key-store: classpath:ssl.jks
    key-store-type: JKS
    key-alias: local
    key-store-password: secret
    key-password: secret
  error:
    include-message: always
    include-exception: true

idp-users-location: ${IDP_CONFIG_DIR:classpath:}
    
spring:
  messages:
    basename: messages,idp-errors/idp-error-messages        
        
  config:
    import:
      - optional:${idp-users-location}/users.yml
        
ui:
  languages:
  - tag: sv
    text: Svenska
  - tag: en
    text: English    
    
authn:
  provider-name: "Simulated Authentication Provider"  
  authn-path: /extauth
  resume-path: /resume
  supported-loas:
  - http://id.elegnamnden.se/loa/1.0/loa2
  - http://id.elegnamnden.se/loa/1.0/loa3
  - http://id.swedenconnect.se/loa/1.0/uncertified-loa3
  - http://id.elegnamnden.se/loa/1.0/eidas-nf-low
  - http://id.elegnamnden.se/loa/1.0/eidas-nf-sub
  - http://id.elegnamnden.se/loa/1.0/eidas-nf-high
  entity-categories:
  - http://id.elegnamnden.se/ec/1.0/loa2-pnr
  - http://id.swedenconnect.se/ec/1.0/loa2-name
  - http://id.elegnamnden.se/ec/1.0/loa3-pnr
  - http://id.swedenconnect.se/ec/1.0/loa3-name
  - http://id.elegnamnden.se/ec/1.0/eidas-pnr-delivery
  - http://id.elegnamnden.se/sprop/1.0/scal2
  - http://id.elegnamnden.se/sprop/1.0/mobile-auth
    
saml:
  idp:
    entity-id: https://dev.swedenconnect.se/idp
    base-url: https://local.dev.swedenconnect.se:8443/idp        
    metadata:
      digest-methods:
      - http://www.w3.org/2001/04/xmlenc#sha256
      - http://www.w3.org/2001/04/xmldsig-more#sha384
      - http://www.w3.org/2001/04/xmlenc#sha512
      include-digest-methods-under-role: true
      signing-methods:
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
        min-key-size: 2048
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#rsa-sha384
        min-key-size: 2048
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#rsa-sha512
        min-key-size: 2048      
      - algorithm: http://www.w3.org/2007/05/xmldsig-more#sha256-rsa-MGF1
        min-key-size: 2048
      - algorithm: http://www.w3.org/2007/05/xmldsig-more#sha384-rsa-MGF1
        min-key-size: 2048
      - algorithm: http://www.w3.org/2007/05/xmldsig-more#sha512-rsa-MGF1
        min-key-size: 2048
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#ecdsa-sha256
        min-key-size: 256
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#ecdsa-sha384
        min-key-size: 256
      - algorithm: http://www.w3.org/2001/04/xmldsig-more#ecdsa-sha512
        min-key-size: 256
      include-signing-methods-under-role: true
      encryption-methods:
      - algorithm: http://www.w3.org/2001/04/xmlenc#rsa-oaep-mgf1p
      - algorithm: http://www.w3.org/2001/04/xmlenc#rsa-oaep-mgf1p
        digest-method: http://www.w3.org/2001/04/xmlenc#sha256
      - algorithm: http://www.w3.org/2009/xmlenc11#aes256-gcm
      - algorithm: http://www.w3.org/2009/xmlenc11#aes192-gcm
      - algorithm: http://www.w3.org/2009/xmlenc11#aes128-gcm
      - algorithm: http://www.w3.org/2001/04/xmlenc#aes256-cbc
      - algorithm: http://www.w3.org/2001/04/xmlenc#aes192-cbc
      - algorithm: http://www.w3.org/2001/04/xmlenc#aes128-cbc
          
      requested-principal-selection:
      - "urn:oid:1.2.752.29.4.13"
      
      ui-info:
        display-names:
          en: Sweden Connect Reference IdP
          sv: Sweden Connect Referens-IdP
        descriptions:
          en: Sweden Connect Reference Identity Provider
          sv: Sweden Connect referens-legitimeringstjänst
        logotypes:
        - path: /images/logo-notext.svg
          height: 256
          width: 256
        - path: /images/logo.svg
          height: 56
          width: 280   
      organization:
        names:
          en: Sweden Connect
          sv: Sweden Connect
        display-names:
          en: Sweden Connect
          sv: Sweden Connect
        urls:
          en: https://www.swedenconnect.se/en
          sv: https://www.swedenconnect.se
      contact-persons:
        technical:
          company: Sweden Connect
          email-addresses:
          - operations@swedenconnect.se
        support:
          company: Sweden Connect
          email-addresses:
          - operations@swedenconnect.se
             
---

spring:
  config:
    activate:
      on-profile: sandbox
      
server:
  servlet:
    context-path: /idp
    
tomcat:
  ajp:
    enabled: true
    port: 8009
    secret-required: true
    # secret: 

saml:
  idp:
    entity-id: http://dev.test.swedenconnect.se/idp
    base-url: https://idp.sandbox.swedenconnect.se/${server.servlet.context-path}    
    endpoints:
      metadata: /metadata/idp.xml
      redirect-authn: /profile/SAML2/Redirect/SSO
      post-authn: /profile/SAML2/POST/SSO
    metadata-providers:
    - location: https://eid.svelegtest.se/metadata/mdx/role/sp.xml
      backup-location: ${IDP_INSTALL_DIR}/cache/metadata-backup.xml
      validation-certificate: classpath:env/sandbox/sandbox-metadata.crt

    # Credentials supplied elsewhere
---

spring:
  config:
    activate:
      on-profile: localhost
      
server:
  port: 8453
  
saml:
  idp:
    base-url: https://local.dev.swedenconnect.se:${server.port}/idp
    entity-id: https://local.dev.swedenconnect.se/ref-idp
    metadata-providers:
    - location: https://eid.svelegtest.se/metadata/mdx/role/sp.xml
      backup-location: target/metadata-backup.xml
      validation-certificate: classpath:env/sandbox/sandbox-metadata.crt    
    credentials:
      sign:
        resource: classpath:env/localhost/idp-credentials.jks
        alias: sign
        password: secret
        type: JKS
      encrypt:
        resource: classpath:env/localhost/idp-credentials.jks
        alias: encrypt
        password: secret
        type: JKS
      metadata-sign:
        resource: classpath:env/localhost/idp-credentials.jks
        alias: metadata
        password: secret
        type: JKS    
    metadata:
      ui-info:
        display-names:
          en: Local Sweden Connect Reference IdP
          sv: Local Sweden Connect Referens-IdP
        descriptions:
          en: Local Sweden Connect Reference Identity Provider
          sv: Local Sweden Connect referenslegitimeringstjänst

logging:
  level:
    se:
      swedenconnect:
        spring:
          saml: TRACE
      
