#
# Configuration for running the IdP on localhost
#  Test my eID in local mode is needed
#

server:
  port: 8453

credential:
  bundles:
    keystore:
      idp:
        location: classpath:env/localhost/idp-credentials.jks
        type: JKS
        password: secret

saml:
  idp:
    base-url: https://local.dev.swedenconnect.se:${server.port}/idp
    entity-id: https://local.dev.swedenconnect.se/ref-idp
    metadata-providers:
      - location: https://eid.svelegtest.se/metadata/mdx/role/sp.xml
        backup-location: target/metadata-backup.xml
        validation-certificate: classpath:env/sandbox/sandbox-metadata.crt
    credentials:
      sign:
        jks:
          name: "IdP Signing Key"
          store-reference: idp
          key:
            alias: sign
            key-password: secret
      encrypt:
        jks:
          name: "IdP Encryption Key"
          store-reference: idp
          key:
            alias: encrypt
            key-password: secret
      metadata-sign:
        jks:
          name: "IdP Metadata Signing Key"
          store-reference: idp
          key:
            alias: metadata
            key-password: secret
    metadata:
      ui-info:
        display-names:
          en: Local Sweden Connect Reference IdP
          sv: Local Sweden Connect Referens-IdP
        descriptions:
          en: Local Sweden Connect Reference Identity Provider
          sv: Local Sweden Connect referenslegitimeringstj√§nst

logging:
  level:
    se:
      swedenconnect:
        spring:
          saml: TRACE
