idp.msg.auto-authn.select-user=Referens-IdP:n kan konfigureras att skapa intyg utan att visa ett gränssnitt för legitimeringen. \
Genom att välja en användare från listan nedan och klicka "Välj användare" sparas detta val och inget gränssnitt visas.
