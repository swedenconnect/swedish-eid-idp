idp.msg.help.1.title=Vad är Sweden Connect referens-IdP?
idp.msg.help.1.text=<p>Sweden Connect referens-IdP är en referensimplementation ev en SAML Identity Provider \
som fungerar enligt DIGG:s <a href="https://docs.swedenconnect.se/technical-framework/" target="_blank">Tekniska ramverk</a>.</p>\
<p>Ingen legitimering av användaren utförs. Detta simuleras genom att välja vilken användare ett SAML intyg ska ställas ut för.</p>\
<p>Källkoden för referensimplementationen finns på <a href="https://github.com/swedenconnect/swedish-eid-idp" target="_blank">https://github.com/swedenconnect/swedish-eid-idp</a>.</p>

idp.msg.help.2.title=Jag fels\u00f6ker min SP och beh\u00f6ver titta p\u00e5 IdP:ns loggar ...
idp.msg.help.2.text=<p>Ett SAML-responsmeddelande som indikerar ett fel \u00e4r inte s\u00e4rskilt hj\u00e4lpsamt, och vid testning \
av din SAML Service Provider-implementation kan mycket tid sparas om du f\u00e5r tillg\u00e5ng till IdP:ns loggar.</p> \
<p>Vi planerar att s\u00e4tta upp en tj\u00e4nst d\u00e4r du kan s\u00f6ka i IdP:ns loggar, men tills dess g\u00e5r det bra att skicka \
e-post till <a href="mailto:eid@litsec.se?Subject=Sweden%20Connect%20IdP" target="_top">eid@litsec.se</a> och be om hj\u00e4lp. \
Se till att ange datum f\u00f6r ditt test och ocks\u00e5 ID f\u00f6r den legitimeringsbeg\u00e4ran (AuthnRequest) du vill ha hj\u00e4lp med.</p>

idp.msg.help.3.title=Kan referens-IdP:n användas i automatiska tester?
idp.msg.help.3.text=<p>Ja. Du kan konfigurera IdP:n att returnera SAML intyg för en given individ utan att behöva utföra legitimeringssteget.</p>\
<p>Gå till sidan för <a href="/idp/extauth/autoauth">Konfiguration av automatisk legitimering</a> för att sätta upp IdP:n för automattestning.</p>

